<!DOCTYPE html>
<html lang="en">
<head>
	<head th:replace="head"></head>
	<title>菜单管理</title>

</head>
<body class="page-body">

	<div class="page-container"><!-- add class "sidebar-collapsed" to close sidebar by default, "chat-visible" to make chat appear always -->
			
		<div th:replace="sidebar-menu"></div>
		<div class="main-content">
			<!-- User Info, Notifications and Menu Bar -->
			<nav th:replace="navbar"></nav>
			<div class="page-title">
				
				<div class="title-env">
					<h1 class="title">菜单管理</h1>
					<p class="description"></p>
				</div>

				<div class="breadcrumb-env">

					<ol class="breadcrumb bc-1">
						<li><a href="/"><i class="fa-home"></i>Home</a></li>
						<li><a>系统管理</a></li>
						<li class="active"><strong>菜单管理</strong></li>
					</ol>

				</div>

			</div>
			
			<div class="panel panel-default">
				<div class="panel-heading">
					<form role="form" class="form-inline">
						<div class="form-group ">
							<div class="input-group">
								<input type="text" name="name" class="form-control" style="height:35px" placeholder="菜单名"/>
							</div>
						</div>
						<div class="form-group ">
							<div class="input-group">
								<input type="text" name="link" class="form-control" style="height:35px" placeholder="链接地址"/>
							</div>
						</div>
						<div class="form-group ">
							<div class="input-group">
								<input type="text" name="parentId" class="form-control" style="height:35px" placeholder="父菜单ID"/>
							</div>
						</div>
						<div class="form-group">
							<button class="btn btn-secondary btn-single searchBtn" style="height:35px">查询</button>
						</div>
						
					</form>
				</div>
				<div class="panel-body">
					<table id="example-1" class="table table-striped table-bordered" cellspacing="0" width="100%">
					</table>
					
				</div>
				<button class="btn btn-info add" >添加</button>
				<button class="btn btn-info edit">修改</button>
				<button class="btn btn-info delete">删除</button>
			</div>
			
					
			<footer th:replace="footer"></footer>
		</div>
	</div>
	
	<!-- Modal 1 (Basic)-->
	<div class="modal fade" id="modal-1">
		<div class="modal-dialog">
			<div class="modal-content">
				
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">温馨提示</h4>
				</div>
				
				<div class="modal-body">
					您确定要删除选中用户吗？
				</div>
				
				<div class="modal-footer">
					<button type="button" class="btn btn-white" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-info deteleBtn">确定</button>
				</div>
			</div>
		</div>
	</div>
	
	<div class="modal fade in" id="modal-6">
		<div class="modal-dialog">
			<div class="modal-content">
				
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h4 class="modal-title">添加菜单</h4>
				</div>
				
				<div class="modal-body">
					<form role="form" id="saveForm">
					<input type="hidden" name="id"/>
					<div class="row">
						<div class="col-md-12">
							
							<div class="form-group">
								<label for="field-3" class="control-label">菜单名称</label>
								
								<input type="text" class="form-control" name="name" placeholder="菜单名称"/>
							</div>	
							
						</div>
					</div>
				
					<div class="row">
						<div class="col-md-12">
							
							<div class="form-group">
								<label for="field-4" class="control-label">链接地址</label>
								
								<input type="text" class="form-control" name="link" placeholder="链接地址"/>
							</div>	
						</div>
						
					</div>
					
					<div class="row">
						<div class="col-md-12">
							
							<div class="form-group">
								<label for="field-4" class="control-label">图标</label>
								
								<select class="form-control select2-offscreen" id="s2example-3" name="icon"
									tabindex="-1" title="">
									<option value="linecons-music">linecons-music</option>
									<option value="linecons-search">linecons-search</option>
									<option value="linecons-mail">linecons-mail</option>
									<option value="linecons-heart">linecons-heart</option>
									<option value="linecons-star">linecons-star</option>
									<option value="linecons-user">linecons-user</option>
									<option value="linecons-videocam">linecons-videocam</option>
									<option value="linecons-camera">linecons-camera</option>
									<option value="linecons-photo">linecons-photo</option>
									<option value="linecons-attach">linecons-attach</option>
									<option value="linecons-lock">linecons-lock</option>
									<option value="linecons-eye">linecons-eye</option>
									<option value="linecons-tag">linecons-tag</option>
									<option value="linecons-thumbs-up">linecons-thumbs-up</option>
									<option value="linecons-pencil">linecons-pencil</option>
									<option value="linecons-comment">linecons-comment</option>
									<option value="linecons-location">linecons-location</option>
									<option value="linecons-cup">linecons-cup</option>
									<option value="linecons-trash">linecons-trash</option>
									<option value="linecons-doc">linecons-doc</option>
									<option value="linecons-note">linecons-note</option>
									<option value="linecons-cog">linecons-cog</option>
									<option value="linecons-params">linecons-params</option>
									<option value="linecons-calendar">linecons-calendar</option>
									<option value="linecons-sound">linecons-sound</option>
									<option value="linecons-clock">linecons-clock</option>
									<option value="linecons-lightbulb">linecons-lightbulb</option>
									<option value="linecons-tv">linecons-tv</option>
									<option value="linecons-desktop">linecons-desktop</option>
									<option value="linecons-mobile">linecons-mobile</option>
									<option value="linecons-cd">linecons-cd</option>
									<option value="linecons-inbox">linecons-inbox</option>
									<option value="linecons-globe">linecons-globe</option>
									<option value="linecons-cloud">linecons-cloud</option>
									<option value="linecons-paper-plane">linecons-paper-plane</option>
									<option value="linecons-fire">linecons-fire</option>
									<option value="linecons-graduation-cap">linecons-graduation-cap</option>
									<option value="linecons-megaphone">linecons-megaphone</option>
									<option value="linecons-database">linecons-database</option>
									<option value="linecons-key">linecons-key</option>
									<option value="linecons-beaker">linecons-beaker</option>
									<option value="linecons-truck">linecons-truck</option>
									<option value="linecons-money">linecons-money</option>
									<option value="linecons-food">linecons-food</option>
									<option value="linecons-shop">linecons-shop</option>
									<option value="linecons-diamond">linecons-diamond</option>
									<option value="linecons-t-shirt">linecons-t-shirt</option>
									<option value="linecons-wallet">linecons-wallet</option>
								</select>
							</div>	
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							
							<div class="form-group">
								<label for="field-4" class="control-label">排序</label>
								
								<input type="text" class="form-control" name="sort" placeholder="排序"/>
							</div>	
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							
							<div class="form-group">
								<label for="field-4" class="control-label">父菜单</label>
								<select class="form-control select2-offscreen" id="s2example-2" name="parentId"
									tabindex="-1" title="" style="height:32px">
								</select> 
								
							</div>	
						</div>
					</div>
				
					</form>
				</div>
				
				<div class="modal-footer">
					<button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-info save">保存</button>
				</div>
				
			</div>
		</div>
	</div>
	
	
	<script src="assets/js/datepicker/bootstrap-datepicker.js"></script>
	<script src="assets/js/select2/select2.min.js"></script>
	<script th:inline="javascript">
	/*<![CDATA[*/	
	jQuery(document).ready(function($)
	{
		var oTable = $("#example-1").dataTable({
			language: {
                url: "../assets/Chinese.txt"
            },
			aLengthMenu: [
				[10, 25, 50, 100, -1], [10, 25, 50, 100, "All"]
			],
			bFilter : false,
			bServerSide : true,//服务器处理分页，默认是false，需要服务器处理，必须true  
            sAjaxDataProp : "aData",//是服务器分页的标志，必须有   
            sAjaxSource : "/menus-data",//通过ajax实现分页的url路径。
            fnServerParams : function(aData){
                var searchArray = $(".form-inline").serializeArray();
                $.merge(aData, searchArray);
            },
            columnDefs: [
				{	
					targets: 0,
				    data: "id",
				    width:"5%",
				    orderable: false,
				    className: 'select-checkbox',
				    title: '<input type="checkbox" id="checkbox-all"/>',
				    render: function ( data, type, full, meta ) {
				    	return '<input type="checkbox" name="menuId" value="'+data+'" />';  
				    }
				},
                {
                    targets: 1,
                    data: "id",
                    title: "序号"
                },
                {
               		targets: 2,
	                data: "name",
	                title: "菜单名"
            	}, 
            	{
               		targets: 3,
	                data: "link",
	                title: "链接地址"
            	}, 
            	{
               		targets: 4,
	                data: "icon",
	                title: "图标",
                    render: function (data, type, row, meta) {
                        return "<i class="+data+"></i>";
                    }
            	},
            	{
               		targets: 5,
	                data: "sort",
	                title: "排序"
            	},
            	{
               		targets: 6,
	                data: "parentId",
	                title: "父菜单ID"
            	},
                {
                    targets: 7,
                    data: "createdtime",
                    title: "创建时间",
                    render: function (data, type, row, meta) {
                        return new Date(data).Format("yyyy-MM-dd hh:mm:ss");
                    }
                }
               ]
		});
		
		$(".searchBtn").click(function(){
			$("#checkbox-all").attr("checked", false);
			oTable.fnDraw(); //or fnReloadAjax()  
			return false;
		});
		
		 $('#example-1').on('click',"#checkbox-all",function() {  
			var obj = $(this);
			$("input[name='menuId']").each(function(i,e){
				 this.checked = obj[0].checked;
			});
		})
		
		
		$(".btn.btn-info.delete").click(function(){
			var menuId = $("input[name='menuId']:checked");
			if(menuId.length < 1){
				toastr.error("请至少选择一条数据操作", "温馨提示");
				return ;
			}
			jQuery('#modal-1').modal('show', {backdrop: 'fade'});
			
		});
		
		
		$(".deteleBtn").click(function(){
			
			
			var ids='';
			$("input[name='menuId']:checked").each(function(i,e){
				ids+=e.value+",";
			});
			$.post("/menus-delete",{
				ids:ids
			},function(data){
				if(data){
					jQuery('#modal-1').modal('hide');
					toastr.success("您的操作已成功！", "温馨提示");
					oTable.fnDraw(); 
				}else{
					toastr.error("操作失败,请稍后再试", "温馨提示");
				}
			});
			 
			return false;
		});
		 
			$("#s2example-3").select2({
				placeholder : '图标',
				allowClear : false,
				minimumResultsForSearch : -1, // Hide the search bar
				formatResult : function(
						state) {
					return '<div class ="'
							+ state.id
							+ '" style="no-repeat center center;background-size:100%;display:inline-block;position:relative;width:20px;height:20px;margin-right: 10px;top:3px;"></div>'
							+ state.text;
				}
			}).on('select2-open',function() {
				// Adding Custom Scrollbar
				$(this).data('select2').results.addClass('overflow-hidden').perfectScrollbar();
			});
			 
			
			
			$(".btn.btn-info.add").click(function(){
				$("#saveForm").find("input[name='id']").val("");
				$.post("/menus-parent",{},function(data){
					
					$('#s2example-2').empty();
					$('#s2example-2').append("<option value=\"\">无</option>");
					 $.each(data,function(i,e){
						$('#s2example-2').append("<option value="+e.id+">"+e.name+"</option>");
					});
					
					$("#s2example-2").select2({
						allowClear : false,
						minimumResultsForSearch : -1 // Hide the search bar
					}).on('select2-open',function() {
						// Adding Custom Scrollbar
						$(this).data('select2').results.addClass('overflow-hidden').perfectScrollbar();
					});
					
					jQuery('#modal-6').modal('show', {backdrop: 'fade'});
				});
				
			});
			
			//保存
			$(".btn.btn-info.save").click(function(){
				var form = $("#saveForm");
				var name = form.find("input[name='name']").val();
				var sort = form.find("input[name='sort']").val();
				if(name =='' ||sort==''){
					toastr.error("菜单名/排序不能为空", "温馨提示");
					return ;
				}
				
				$.post("/menus-save",$("#saveForm").serialize(),function(data){
					if(data){
						jQuery('#modal-6').modal('hide');
						toastr.success("操作已成功！", "温馨提示");
						oTable.fnDraw(); 
					}else{
						toastr.error("操作失败", "温馨提示");
					}
				});
			});
			
			$(".btn.btn-info.edit").click(function(){
				
				var menuId = $("input[name='menuId']:checked");
				if(menuId.length!=1){
					toastr.error("请选择一条数据操作", "温馨提示");
					return ;
				}
				
				
				$.post("/menus-one",{id:menuId.val()},function(data){
					var form = $("#saveForm");
					form.find("input[name='id']").val(data.id);
					form.find("input[name='name']").val(data.name);
					form.find("input[name='sort']").val(data.sort);
					form.find("input[name='link']").val(data.link);
					var parentId = data.parentId;
					$.post("/menus-parent",{},function(data){
						
						$('#s2example-2').empty();
						$('#s2example-2').append("<option value=\"\">无</option>");
						 $.each(data,function(i,e){
							 if(e.id == parentId){
									$('#s2example-2').append("<option value="+e.id+" selected='selected'>"+e.name+"</option>");
							 }else{
								$('#s2example-2').append("<option value="+e.id+">"+e.name+"</option>");
							 }
						});
						
						$("#s2example-2").select2({
							allowClear : false,
							minimumResultsForSearch : -1 // Hide the search bar
						}).on('select2-open',function() {
							// Adding Custom Scrollbar
							$(this).data('select2').results.addClass('overflow-hidden').perfectScrollbar();
						});
						
						jQuery('#modal-6').modal('show', {backdrop: 'fade'});
					});
					
				});
				
				
			});
		
	});
	/*]]>*/
	</script>
</body>

</html>
